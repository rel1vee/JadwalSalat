<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css">
    <title>Jadwal Salat</title>
  </head>
  <body>
    <div class="container mt-5">
      <div class="input-group mb-3">
        <input type="text" class="form-control input-search" placeholder="Cari Kota...">
      </div>
      <div class="list-group card-list hidden-list mb-4">
        <!-- <a href="#" id="nama-kota" class="list-group-item list-group-item-action">Pekanbaru</a>
        <a href="#" id="nama-kota" class="list-group-item list-group-item-action">Pekanbaru</a>
        <a href="#" id="nama-kota" class="list-group-item list-group-item-action">Pekanbaru</a> -->
      </div>
      <div class="card">
        <div class="card-header">
          <h4 class="text-center">Jadwal Salat</h4>
        </div>
        <div class="card-body">
          <p class="text-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-geo-alt-fill" viewBox="0 0 16 16">
              <path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10m0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6" /></svg><span class="judul-kota">Pekanbaru</span>
          </p>
          <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between align-items-center">
              Imsak
              <span class="badge bg-primary rounded-pill imsak">00:00</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
              Subuh
              <span class="badge bg-primary rounded-pill subuh">00:00</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
              Terbit
              <span class="badge bg-primary rounded-pill terbit">00:00</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
              Duha
              <span class="badge bg-primary rounded-pill duha">00:00</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
              Zuhur
              <span class="badge bg-primary rounded-pill zuhur">00:00</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
              Asar
              <span class="badge bg-primary rounded-pill asar">00:00</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
              Magrib
              <span class="badge bg-primary rounded-pill magrib">00:00</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
              Magrib
              <span class="badge bg-primary rounded-pill isya">00:00</span>
            </li>
          </ul>
        </div>
        <div class="card-footer text-muted tanggal">10 Maret 2023</div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
